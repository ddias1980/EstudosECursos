<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt arial;
            background: #8ef1f1;
            color: #1900ff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja... 
    </div>

    <script>
        var a = window.document.getElementById('area') // se a variável estiver depois, o listener não é lido
        /*
        //listener sáo ouvidores que podem ser usados direto no javascript impedinto assim que o html fique poluido com chamdas de eventos
        a.addEventListener('click', clicar) // aqu náo se usa () para chamar as functions
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        */
        function clicar() {
            a.innerText == 'Clicou!!' ? a.innerText = 'Interaja' : a.innerText = 'Clicou!!'
        }
        function entrar() {
            a.style.backgroundColor = 'red'
        }
        function sair() {
            a.style.backgroundColor = '#8ef1f1'
        }
    </script>
   
</body>
</html>
