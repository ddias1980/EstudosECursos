<body>
    <script>
       nome = window.prompt("qual é o seu nome");
       document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br />`); //ele conta o espaço
       document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br />`);
       document.write(`Seu nome em minusculas é: ${nome.toLowerCase()} <br />`);
    </script>
