<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercídio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div class="form" id="forumulario">
            <label for="form-inicio">Número Inicial</label>
            <input type="number" name="form-inicio" id="form-inicio" placeholder="Numero inicio">
            <label for="form-fim">Número Final</label>
            <input type="number" name="form-fim" id="form-fim" placeholder="Numero fim">
            <label for="form-passo">Qtde Passos</label>
            <input type="number" name="form-passo" id="form-passo" placeholder="Passos">
            <input type="button" value="Calcular" id="btnok">
        </div>
        <div id="resposta">
            <p>Aguardando resultado....</p>
        </div>
    </section>
    <footer>
        <p>david dias - tudo reservado</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
